<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        table,th,tr,td{
            border : 1px solid black;
            padding : 10px;
        }
    </style>
</head>
<body>
    <h3>Student information</h3>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>City</th>
                <th>Marks</th>
                <th>Roll</th>
                <th>pass date</th>
               
            </tr>
            {% for stu in students %}
            <tr>
                
                <td>{{stu.id}}</td>
                <td>{{stu.name}}</td>
                <td>{{stu.city}}</td>
                <td>{{stu.marks}}</td>
                <td>{{stu.roll}}</td>
                <td>{{stu.pass_date}}</td>
               
            </tr>
            {%endfor%}
        </thead>
    </table>




</body>
</html>
